<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="fonts.css"> 
<STYLE>
body {
  background-color: #eee;
  width: 400px;
  overflow: hidden;
  margin: 0px;
  padding: 0px;
  font-family: Arial, sans-serif;
  font-size: 11px;
}

label {
  font-weight: bold;
}

#fonts {
  float: left;
  text-align: left;
  font-size: 12px;
  margin-top: 1px;
  margin-right: 10px;
}

#fonts:first-child {
  margin-top: 0px;
}

</STYLE>
<SCRIPT>

var fonts =
[
'Cantarell',
'Cardo',
'Crimson Text',
'Droid Sans',
'Droid Sans Mono',
'Droid Serif',
'Hanuman',
'IM Fell',
'Inconsolata',
'Josefin Sans Std Light',
'Lobster',
'Molengo',
'Nobile',
'OFL Sorts Mill Goudy TT',
'Old Standard TT',
'Reenie Beanie',
'Tangerine',
'Vollkorn',
'Yanone Kaffeesatz'
];

var fontOptions = {};
var fontOptionIds = 
['fontFamily',
 'fontSize',
 'fontStyle', 
 'fontWeight',
 'textShadow',
 'textDecoration',
 'textTransform',
 'letterSpacing',
 'wordSpacing',
 'lineHeight'];
            

function onLoad() {
  for (var i = 0; i < fonts.length; i++) {
    addFont(fonts[i]);
  }
}

function addFont(font) {
  var div = document.createElement('div');
  var input = document.createElement('input');
  input.type = 'radio';
  input.name = 'fontFamily';
  input.value = font;
  input.onchange = function () {
    fontOptions['fontFamily'] = font;
    changeFont();
  };
  div.appendChild(input);
  div.style.fontFamily = font.replace(' ', '+');
  div.style.fontStyle = 'normal';
  div.style.fontWeight = 'normal';
  div.appendChild(document.createTextNode(font));
  document.getElementById("fontfamily").appendChild(div);
}

function onOptionChange(elem) {
  var id = elem.id;
  var value = elem.value;
  fontOptions[id] = value;
  changeFont();
}

function changeFont() {
  var fontFamily = fontOptions['fontFamily'] || fonts[0];
  var fontName = fontFamily.replace(' ', '+');
  var fontCode = 'document.body.innerHTML += \'<link href="http://fonts.googleapis.com/css?family=' + fontName + '" rel="stylesheet" type="text/css">\';';
  for (var i = 0; i < fontOptionIds.length; i++) {
    var fontOptionId = fontOptionIds[i];
    if (fontOptions[fontOptionId]) {
     fontCode += 'document.body.style.' + fontOptionId + ' = \'' + fontOptions[fontOptionId] + '\';'; 
    }
  }
  if (document.getElementById('applyAll').checked) {
      fontCode += 'var items = document.getElementsByTagName("*"); for (var i=0, len=items.length; i < len; i++) {';
      for (var i = 0; i < fontOptionIds.length; i++) {
        var fontOptionId = fontOptionIds[i];
        if (fontOptions[fontOptionId]) {
         fontCode += 'if (items[i].style.' + fontOptionId + '.length != 0) {';
         fontCode += 'items[i].style.' + fontOptionId + ' = \'' + fontOptions[fontOptionId] + '\''; 
         fontCode += '}';
        }
      }
      fontCode += '}';
  }
  chrome.tabs.executeScript(null, {code: fontCode});
}

</SCRIPT>
</HEAD>
<BODY onload="onLoad()">

<p>Select font family and options below to preview them on the current tab.
To start from scratch, reload the page.</p>

<div style="clear:both">

<div id="fonts">
  <label>Font family:</label>
  <div id="fontfamily"></div>
</div>

<div>
  <p><label>Size:<br>
   <select id="fontSize" onchange="onOptionChange(this)">
    <option>50%</option>
    <option selected>100%</option>
    <option>150%</option>
    <option>200%</option>
  </select></label>
   </p>
  <p>
  <label>Style: <br>
  <select id="fontStyle" onchange="onOptionChange(this)">
    <option selected>regular</option>
    <option>italic</option>
  </select></label>
  </p>
  <p>
  <label>Weight: <br>
  <select id="fontWeight" onchange="onOptionChange(this)">
    <option selected>regular</option>
    <option>bold</option>
  </select></label>
  </p>
  <p>
  <label>Shadow:<br>
  <select id="textShadow" onchange="onOptionChange(this)">
    <option selected>none</option>
    <option>2px 2px 2px #aaa</option>
    <option>4px 4px 4px #bbb</option>
    <option>6px 6px 6px #ccc</option>
    <option>8px 8px 8px #ddd</option>
   </select></label>
  <p>
  <p>
  <label>Transform:<br>
  <select id="textTransform" onchange="onOptionChange(this)">
    <option selected>none</option>
    <option>capitalize</option>
    <option>uppercase</option>
    <option>lowercase</option>
  </select></label>
  </p>
  <p>
  <label>Decoration:<br>
  <select id="textDecoration" onchange="onOptionChange(this)">
    <option selected>none</option>
    <option>underline</option>
    <option>line-through</option>
    <option>overline</option>
  </select></label>
  </p>
  <br>
  <label style="border-top:1px solid black; padding-top: 10px">Apply to all DOM nodes?
  <input type="checkbox" id="applyAll" onchange="onOptionChange(this)" checked>
  </label>
  <p><em>This can slow down the preview on long/highly-styled pages. Turning it off will apply them only to the body tag.</em></p>
</div>

</div>

</BODY>
</HTML>
